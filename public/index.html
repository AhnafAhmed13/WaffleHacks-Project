<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">
            <div class="step" id="step-1">
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <button type="button" onclick="calculateBMI(event)">Calculate BMI</button>
            </div>

            <div class="step" id="step-2" style="display:none;">
                <div class="form-group">
                    <label>Your current BMI is <span id="current-bmi"></span> (<span id="bmi-category"></span>)</label>
                </div>
                <div class="form-group">
                    <label for="ideal-bmi">What is your ideal BMI?</label>
                    <input type="number" id="ideal-bmi" name="ideal-bmi" required>
                </div>
                <button type="button" onclick="calculateIdealWeight()">Next</button>
            </div>

            <div class="step" id="step-3" style="display:none;">
                <div class="form-group">
                    <label>To reach your ideal BMI, your weight should be <span id="ideal-weight"></span> kg</label>
                </div>
                <div class="form-group">
                    <label>You have to <span id="delta"> </span> kg</label>
                </div>
                <div class="form-group">
                    <label for="timeframe">What's your timeframe (weeks):</label>
                    <input type="number" id="timeframe" name="timeframe" required>
                </div>
                <div class="form-group">
                    <label for="focus">What is your focus area:</label>
                    <select id="focus" name="focus" required>
                        <option value="diet">Diet</option>
                        <option value="exercise">Exercise</option>
                        <option value="both">Both</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit">Get Recommendations</button>
            </div>
        </form>
        <div id="result" style="display:none;">
            <h2>Recommendations</h2>
            <div id="recommendations"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
